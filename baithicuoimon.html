<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"></script>  
    <link rel="stylesheet" href="./info.css"> 
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header_form">
            <h3>Calculate monthly electricity bill for customers</h3>
            <form>
                <div class="row_item">
                    <label for="">Name : </label>
                    <input type="text" id="name">
                </div>
                <div class="row_item">
                    <label for="">Address : </label>
                    <input type="text" id="address">
                </div>
                <div class="row_item">
                    <label for="">Start-up period : </label>
                    <input type="number" id="Start_up">
                </div>
                <div class="row_item">
                    <label for="">End-of-item digits : </label>
                    <input type="number" id="End_of_item">
                </div>
                <div class="row_item">
                    <label for="">The VAT tax : </label>
                    <input type="number" id="VAT" placeholder="%">
                </div>
        </div>
        <button type="button" id="btnAdd">Add</button>
        <button type="reset" id="btnClear">Clear</button>
        </form>
        <h4>Thông tin đã thêm:</h4>
        <label for="hienthi">Hiển thị</label>
        <select id="hienthi">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>records
        <table id="tblData">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Start-up period</th>
                    <th>End-of-item digits</th>
                    <th>VAT</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                    
            </tbody>
        </table>

    </div>
</body>
<script src="./info.js"></script>
</html>
